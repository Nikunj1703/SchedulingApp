<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Add New Professor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min1.css"></h:outputStylesheet>
         
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        
       
    </h:head>
    <h:body>
        <h:form id="addProfessorForm">
            <div class="container">
             <label><h1>Add New Professor</h1></label><br/>
             <div class="row form-group">
                <label class="control-label col-sm-2" for="name">Name (Last, First):</label>
                <div class="col-sm-5">
                    <h:inputText id="name" class="form-control" value="#{professorAddController.theModel.professorName}"></h:inputText>
                </div>
            </div>
            
            <div class="row form-group">
                <label class="control-label col-sm-2" for="ulid">ULID:</label>
                <div class="col-sm-5">
                    <h:inputText id="ulid" class="form-control" value="#{professorAddController.theModel.ulid}"></h:inputText>
                </div>
            </div>
            
            <div class="row form-group">
                <label class="control-label col-sm-2" for="empStat">Employment Status:</label>
                <div class="col-sm-5">
                    <label><h:selectBooleanCheckbox id="empStat" onchange="submit()"
                             valueChangeListener="#{professorAddController.empValueChanged}">
                        </h:selectBooleanCheckbox></label>
                </div>
            </div>
            
            <div class="row form-group">
                <label class="control-label col-sm-2" for="teachStat">Teaching Status:</label>
                <div class="col-sm-5">
                    <label><h:selectBooleanCheckbox id="teachStat" onchange="submit()"
                             valueChangeListener="#{professorAddController.teachValueChanged}">
                        </h:selectBooleanCheckbox></label>
                </div>
            </div>
                
             <h:commandButton value="Save" class="btn btn-success" action="#{professorAddController.addNewProfessor()}"></h:commandButton>
          </div>
            
             
        </h:form>
    </h:body>
</html>
